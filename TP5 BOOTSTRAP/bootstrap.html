<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="tp-bootstrap.css">
</head>


<body>
    <div class="container " id="contenedorPadre">
        <div class="row fila ">

            <!-- IMAGE -->
            <div class="col-xl-6 col-lg-6 col-md-6 " id="divImg">

                <img src="images/logo-blanco.svg" alt="logo-empresa" class="img">

            </div>

            <!-- LOGIN -->
            <div class="col-xl-6 col-lg-6 col-md-6">


                <form class=" mx-5" action="#">
                    <p class="title mt-5 mb-5 py-3">Login</p>

                    <div class="form-floating  mb-3 ">
                        <i class="bi-envelope icon "></i>
                        <input class="rounded-pill form-control form-control-sm" type="email" id="input1"
                            placeholder="email">
                        <label for="input1">email</label>

                    </div>

                    <div class="form-floating mb-3">

                        <i class="bi-lock icon fw-bold"></i>
                        <input class="rounded-pill form-control form-control-sm" type="password" id="input2"
                            placeholder="password">
                        <label for="input2 "> password</label>

                    </div>

                    <div class=" d-flex justify-content-end mb-3 ">
                        <a href="#" id="link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="d-grid gap-2 ">
                        <button class="btn btn-light rounded-pill mt-5 py-2" type="button" >Ingresar</button>
                        
                      </div>

                </form>
            </div>



        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
